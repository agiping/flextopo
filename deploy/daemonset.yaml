apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: flextopo-agent
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: flextopo-agent
  template:
    metadata:
      labels:
        app: flextopo-agent
    spec:
      serviceAccountName: flextopo-agent
      securityContext:
        privileged: true
      containers:
        - name: flextopo-agent
          image: your-docker-repo/flextopo-agent:latest
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CORE_GROUP_SIZE
              value: "8" 
          volumeMounts:
            - name: host-sys
              mountPath: /host-sys
              readOnly: true
            - name: host-proc
              mountPath: /host-proc
              readOnly: true
      volumes:
        - name: host-sys
          hostPath:
            path: /sys
        - name: host-proc
          hostPath:
            path: /proc
      tolerations:
        - operator: "Exists"